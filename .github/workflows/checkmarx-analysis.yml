name: Checkmarx SAST Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 5'  # Weekly at 3:00 AM UTC on Fridays
  workflow_dispatch:  # Allows manual triggering from GitHub UI

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  scan:
    name: Checkmarx CxSAST Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for better scan accuracy
    
    - name: Checkmarx CxSAST Scan
      uses: checkmarx/ast-github-action@2.3.26  # Updated to latest version (without 'v' prefix)
      with:
        project_name: 'Insecure E-Commerce App'
        cx_tenant: ${{ secrets.CHECKMARX_TENANT }}
        cx_client_id: ${{ secrets.CHECKMARX_CLIENT_ID }}
        cx_client_secret: ${{ secrets.CHECKMARX_CLIENT_SECRET }}
        additional_params: --threshold 'sast-high=1;sast-medium=5;sast-low=15' --scan-types sast
        github_token: ${{ github.token }}
        repo_name: ${{ github.event.repository.name }}
        branch: ${{ github.ref }}
        
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: cx.sarif
